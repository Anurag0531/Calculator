<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    button{
        height: 30px;
        width: 30px;
        border:1px solid black;
        border-radius: 30px;
        gap: 10px;
    }
    </style>
</head>
<body>
    <input type="text" id="inp" readonly placeholder="Enter"/><br> <br>
    <button onclick="Cnls()">C</button>
    <button onclick="run('%')">%</button>
    <button onclick="cls()">cc</button>
    <button onclick="run('/')">/</button><br>
    <button onclick="run(7)">7</button>
    <button onclick="run(8)">8</button>
    <button onclick="run(9)">9</button>
    <button onclick="run('*')">*</button><br> 
    <button onclick="run(4)">4</button>
    <button onclick="run(5)">5</button>
    <button onclick="run(6)">6</button>
    <button onclick="run('-')">-</button><br> 
    <button onclick="run(1)">1</button>
    <button onclick="run(2)">2</button>
    <button onclick="run(3)">3</button>
    <button onclick="run('+')">+</button><br> 
    <button onclick="run('00')">00</button>
    <button onclick="run(0)">0</button>
    <button onclick="run('.')">.</button>
    <button onclick="eql()">=</button>
    
    <script>
        let inp = document.getElementById('inp');

        let run = (e) => {
            inp.value += e
        }

        let eql = (e) => {
            let val = inp.value;
            let evl = eval(val);
            inp.value = evl; 
        }

        let cls = (e) => {
            inp.value = '';
        }    
        let Cnls = (e) => {
            inp.value = inp.value.slice(0,-1); 
        }
        console.log('imp')
    </script>
</body>
</html>
